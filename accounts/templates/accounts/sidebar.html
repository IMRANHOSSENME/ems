{% extends "organizer/base.html" %}
{% load static %}
{% block title %}{% endblock title %}
{% block content %}
<main class="max-w-6xl mx-auto flex flex-col md:flex-row gap-8 py-10 px-4">
    <!-- Sidebar -->
    <aside class="bg-white rounded-2xl shadow-lg p-8 md:w-1/4 flex-shrink-0">
        <nav>
            <ul class="space-y-4">
                <li>
                    <a href="{% url 'profile_view' %}" class="flex items-center gap-2 text-blue-600 font-semibold hover:underline">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                        </svg>
                        View Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'edit_profile' user.id %}" class="flex items-center gap-2 text-blue-600 font-semibold hover:underline">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M15.232 5.232l3.536 3.536M9 13l6.232-6.232a2 2 0 112.828 2.828L11.828 15.828a2 2 0 01-2.828 0L9 13z" />
                        </svg>
                        Edit Profile
                    </a>
                </li>
                <li>
                    <a href="{% url 'password_change' user.id %}" class="flex items-center gap-2 text-blue-600 font-semibold hover:underline">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path d="M12 17a2 2 0 100-4 2 2 0 000 4zm6-7V7a6 6 0 10-12 0v3a2 2 0 00-2 2v7a2 2 0 002 2h12a2 2 0 002-2v-7a2 2 0 00-2-2z" />
                        </svg>
                        Change Password
                    </a>
                </li>
            </ul>
        </nav>
    </aside>
    <!-- Main Content -->
    <section class="flex-1 grid grid-cols-1 gap-8">
        {% block page_content %}{% endblock page_content %}
    </section>
</main>
{% endblock content %}
