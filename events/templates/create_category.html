{% extends base_template %}
{% load static %}
{% block title %}Create Category{% endblock title %}
{% block content %}
<form action="" method="POST" class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow-md">
    {% csrf_token %}
    <h1 class="text-3xl font-bold flex justify-center">Category</h1>
    <div class="mb-4">
        <label for="category-name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="category-name" name="name"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
    </div>
    <div class="mb-4">
        <label for="category-description" class="block text-sm font-medium text-gray-700">Description</label>
        <input type="text" id="category-description" name="description"
            class="mt-1 block w-full border border-gray-300 rounded-md p-2" required>
    </div>
    <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 text-white rounded-md p-2">Create Category</button>
    </div>
</form>
{% block footer %}
{% include 'footer.html' %}
{% endblock footer %}
{% endblock content %}
