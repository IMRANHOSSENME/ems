<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign Up</title>
</head>

<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="shadow-xl rounded-xl p-6 sm:p-8 bg-white w-full max-w-sm sm:max-w-md mx-auto">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign In</h1>
        {% if messages %}
        <div id="popup-message" class="mb-4">
            {% for message in messages %}
            <div
                class="p-2 rounded text-center 
                        {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300{% else %}bg-gray-100 text-gray-700 border border-gray-300{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}
        <form action="" method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block mb-1 text-gray-700 font-medium">Username</label>
                <input type="text" id="username" name="username" required
                    class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <div>
                <label for="password" class="block mb-1 text-gray-700 font-medium">Password</label>
                <input type="password" id="password" name="password" required
                    class="border border-gray-300 p-2 rounded w-full focus:outline-none focus:ring-2 focus:ring-blue-400 transition">
            </div>
            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white font-semibold p-2 rounded w-full transition">Sign
                In</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Create an account? <a href="{% url 'signup' %}"
                class="text-blue-600 hover:underline">Sign Up</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const popup = document.getElementById('popup-message');
            if (popup) {
                setTimeout(() => {
                    popup.classList.add('hidden');
                }, 2000);
            }
        });
        function closePopup() {
            document.getElementById('popup-message').classList.add('hidden');
        }
    </script>

</body>

</html>
