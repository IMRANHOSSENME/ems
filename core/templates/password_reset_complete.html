{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
        <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full flex flex-col items-center">
            <svg class="w-16 h-16 text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M8 12l2 2l4-4" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Password Reset Complete</h2>
            <p class="text-gray-600 text-center mb-6">Your password has been successfully reset.<br>You can now log in with your new password.</p>
            <a href="{% url 'signin' %}" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold text-lg shadow hover:bg-blue-700 transition-colors duration-200 text-center">Log In</a>
        </div>
    </div>

</html>
