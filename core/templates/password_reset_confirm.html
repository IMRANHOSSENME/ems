{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset Confirmation</title>
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-blue-100 via-white to-blue-200">
        <div class="bg-white p-10 rounded-2xl shadow-2xl max-w-md w-full flex flex-col items-center">
            <svg class="w-16 h-16 text-blue-500 mb-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none"/><path d="M12 8v4l2 2" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/></svg>
            <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-2">Reset Your Password</h2>
            <form method="post" class="w-full flex flex-col gap-4 mt-4">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div>
                    <label for="id_new_password1" class="block text-gray-700 font-semibold mb-1">New Password</label>
                    {{ form.new_password1 }}
                    {{ form.new_password1.errors }}
                </div>
                <div>
                    <label for="id_new_password2" class="block text-gray-700 font-semibold mb-1">Confirm New Password</label>
                    {{ form.new_password2 }}
                    {{ form.new_password2.errors }}
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold text-lg shadow hover:bg-blue-700 transition-colors duration-200 mt-2">Change my password</button>
            </form>
        </div>
    </div>
</body>
</html>
