{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <title>Forgot Password</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-gray-100">
        <div class="bg-white p-8 rounded-lg shadow-md">
            <h1 class="text-2xl font-bold text-center mt">Forgot Password</h1>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required class="mt-1 block w-full border p-2 border-gray-300 rounded-md shadow-sm focus:ring focus:ring-opacity-50">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600">Reset Password</button>
            </form>
            <p class="mt-4 text-center text-gray-600">Remembered your password? <a href="{% url 'signin' %}" class="text-blue-500 hover:underline">Login</a></p>
            {% if messages %}
                <div class="mt-4">
                    {% for message in messages %}
                        <div class="p-4 mb-2 text-sm text-white {{ message.tags }} rounded">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
        
    </div>
</body>
</html>
